---
layout: default
---
 <header class="intro-header" style="background-image: url('img/firebreak-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>{{ page.title }}</h1>
                        <h2 class="subheading">{{ page.subheading }}</h2>
                        <span class="meta">Posted by <a href="http://www.markkirkpatrick.co.uk/">Mark Kirkpatrick</a> on {{ page.date | date_to_string }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>

<div id="post-nav">
    <div >    
        {% if page.previous.url %}
        <a class="prev" href="{{page.previous.url}}">
            <span>&lt; {{page.previous.title}}</span>
        </a> 
        {% endif %} 
        {% if page.next.url %} 
        <a class="next" href="{{page.next.url}}">
            <span>{{page.next.title}} &gt;</span>
        </a> 
        {% endif %} 
    </div>
</div>
