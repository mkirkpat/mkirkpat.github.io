---
layout: default
title: Mark Kirkpatrick, Wellington NZ
subheading: Musings on that wonderful world-wide web.
---
    <!-- Main Content -->
    <div class="container page-content">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
              {% for post in site.posts limit:5 %}
                <div class="post-preview">
                  <a href="{{ post.url }}">
                  <h2 class="post-title">{{ post.title }}</h2>
                  <h3 class="post-subtitle">{{ post.subheading }}</h3>
                  </a>
                  <p class="post-meta">Posted by <a href="#">Mark Kirkpatrick</a> {{ post.date | date_to_string }}</p>
                </div>
                <hr>
              {% endfor %}
            </div>
        </div>
    </div>
